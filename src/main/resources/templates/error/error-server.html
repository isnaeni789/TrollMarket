<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <section class="section pb-3 pt-2">
      <nav th:replace="~{layout :: level}"></nav>
      <nav th:replace="~{layout :: navigation}"></nav>
      <section class="section p-4">
        <section class="section is-small">
          <div class="container">
            <div class="columns is-vcentered">
              <div class="column has-text-centered">
                <h1 class="title">500 internal Server Error</h1>
                <p class="subtitle">
                  An unexpected error has occurred.
                  <br />
                  Please contact the site owner.
                </p>
                <p class="subtitle is-6" th:text="${errorMessage}"></p>
                <a class="button" th:href="@{/}">Home</a>
                <a class="button" th:href="@{/}">Contact</a>
              </div>
              <div class="column has-text-centered">
                <img
                  th:src="@{/resources/image/500.jpg}"
                  style="height: 300px" />
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:replace="~{layout :: javascript}"></th:block>
  </body>
</html>
